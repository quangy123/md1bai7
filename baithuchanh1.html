<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao kieu du lieu</title>
</head>
<body>
<h1>khai bao kieu du lieu trong js</h1>
<script>
    // khai bao bien kieu dang so nguyen
    let a = 15;
    // khai bao bien kieu thap phan
    let b = 19.8;
    // khai bao bien kieu chuoi
    let c = 'ha noi';
    // khai bao bien kieu logic
    let d = true;
    document.write('a = '+a);
    document.write('<br/>');
    document.write('b = '+b);
    document.write('<br/>');
    document.write('c = '+c);
    document.write('<br/>');
    document.write('d = '+d);
</script>
</body>
</html>
